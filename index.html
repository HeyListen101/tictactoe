<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="tic-tac-toe.ico">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <dialog>
            <form method="dialog">
                <div id="gameTitle">
                    <label>Tic</label>
                    <label>Tac</label>
                    <label>Toe</label>
                </div>
                
                <div>
                    <label>Player One Name:</label>
                    <input type="text" id="playerOneFld" value="Player One" required />
                </div>
                
                <div>
                    <label>Player Two Name:</label>
                    <input type="text" id="playerTwoFld" value="Player Two" required />
                </div>

                <input type="submit" value="Let's Play!" id="start">
            </form>
        </dialog>

        <div id="playerTurn">
            <div>Tic Tac Toe</div>
        </div>
        
        <div id="board">
            <div class="cell" id="a"></div>
            <div class="cell" id="b"></div>
            <div class="cell" id="c"></div>
            <div class="cell" id="d"></div>
            <div class="cell" id="e"></div>
            <div class="cell" id="f"></div>
            <div class="cell" id="g"></div>
            <div class="cell" id="h"></div>
            <div class="cell" id="i"></div>
        </div>
        
        <div id="controls">
            <button id="newGame">New Game</button>
            <button id="restart">Restart</button>
        </div>
    </body>
</html>
